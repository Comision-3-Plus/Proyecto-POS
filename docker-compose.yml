version: '3.8'

services:
  # ----------------------------------------------------------------
  # 1. BASE DE DATOS (El Coraz√≥n - Postgres 17 de Nexus)
  # ----------------------------------------------------------------
  db:
    image: postgres:17-alpine
    container_name: super_pos_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexuspos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexuspos_secret}
      POSTGRES_DB: ${POSTGRES_DB:-nexus_pos}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexuspos} -d ${POSTGRES_DB:-nexus_pos}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - super_network

  # ----------------------------------------------------------------
  # 2. MENSAJER√çA (El Cartero - RabbitMQ de Franco)
  # ----------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: super_pos_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-pass}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Dashboard Web
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - super_network

  # ----------------------------------------------------------------
  # 3. CORE API (El Cerebro - Tu Python FastAPI)
  # ----------------------------------------------------------------
  core_api:
    build:
      context: ./core-api
      dockerfile: Dockerfile
    container_name: super_pos_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      # Conexi√≥n DB
      POSTGRES_SERVER: db
      POSTGRES_USER: ${POSTGRES_USER:-nexuspos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexuspos_secret}
      POSTGRES_DB: ${POSTGRES_DB:-nexus_pos}
      POSTGRES_PORT: 5432
      
      # Conexi√≥n RabbitMQ (Para enviar tareas a Franco)
      RABBITMQ_URL: "amqp://${RABBITMQ_USER:-user}:${RABBITMQ_PASS:-pass}@rabbitmq:5672/"
      
      # Security & Apps
      SECRET_KEY: ${SECRET_KEY:-cambiar_esto_en_prod_por_favor}
      ALGORITHM: HS256
      BACKEND_CORS_ORIGINS: "*"
      
      # Integraciones
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN}
      AFIP_PRODUCTION: "False"
    ports:
      - "8001:8000"
    networks:
      - super_network

  # ----------------------------------------------------------------
  # 4. WORKER SERVICE (El M√∫sculo - Go de Franco)
  # ----------------------------------------------------------------
  worker_go:
    build:
      context: ./worker-service # üëà RUTA AL C√ìDIGO DE FRANCO
    container_name: super_pos_worker
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      # Go usa Connection String directa
      # ¬°OJO! Conectamos a la misma DB 'nexus_pos' con el user 'nexuspos'
      DB_DSN: "postgres://${POSTGRES_USER:-nexuspos}:${POSTGRES_PASSWORD:-nexuspos_secret}@db:5432/${POSTGRES_DB:-nexus_pos}?sslmode=disable"
      RABBITMQ_URL: "amqp://${RABBITMQ_USER:-user}:${RABBITMQ_PASS:-pass}@rabbitmq:5672/"
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      ENCRYPTION_KEY: ${SECRET_KEY} # Usamos la misma key para encriptar
    networks:
      - super_network

  # ----------------------------------------------------------------
  # 5. SCHEDULER (El Reloj - Go de Franco)
  # ----------------------------------------------------------------
  scheduler_go:
    build:
      context: ./scheduler-service
    container_name: super_pos_scheduler
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_URL: "amqp://${RABBITMQ_USER:-user}:${RABBITMQ_PASS:-pass}@rabbitmq:5672/"
    networks:
      - super_network

  # ----------------------------------------------------------------
  # 6. ADMINER (Utilidad DB)
  # ----------------------------------------------------------------
  adminer:
    image: adminer:latest
    container_name: super_pos_adminer
    restart: unless-stopped
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: nette
    ports:
      - "8080:8080"
    networks:
      - super_network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  super_network:
    driver: bridge
