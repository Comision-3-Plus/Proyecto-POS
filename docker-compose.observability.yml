# Observability Stack
# Jaeger + Prometheus + Grafana

version: '3.8'

services:
  # =====================================================
  # JAEGER - Distributed Tracing
  # =====================================================
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: nexuspos-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "5775:5775/udp"    # Zipkin compact thrift
      - "6831:6831/udp"    # Jaeger compact thrift
      - "6832:6832/udp"    # Jaeger binary thrift
      - "5778:5778"        # Config server
      - "16686:16686"      # UI
      - "14268:14268"      # Jaeger collector
      - "14250:14250"      # gRPC
      - "9411:9411"        # Zipkin
    networks:
      - nexuspos-network
    restart: unless-stopped

  # =====================================================
  # PROMETHEUS - Metrics Collection
  # =====================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: nexuspos-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - nexuspos-network
    restart: unless-stopped

  # =====================================================
  # GRAFANA - Dashboards
  # =====================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: nexuspos-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3001:3000"
    networks:
      - nexuspos-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # =====================================================
  # LOKI - Log Aggregation (Opcional)
  # =====================================================
  loki:
    image: grafana/loki:2.9.3
    container_name: nexuspos-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - nexuspos-network
    restart: unless-stopped

  # =====================================================
  # PROMTAIL - Log Shipper (Opcional)
  # =====================================================
  promtail:
    image: grafana/promtail:2.9.3
    container_name: nexuspos-promtail
    volumes:
      - /var/log:/var/log
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - nexuspos-network
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

networks:
  nexuspos-network:
    external: true
